<!DOCTYPE html>
<html>

<head lang="en">
  <meta charset="UTF-8">
  <title>访问当当购物车页面节点</title>
  <link type="text/css" rel="stylesheet" href="css/cartStyle.css" />
</head>

<body>

  <div class="content">
    <div class="logo">
      <img src="images/dd_logo.jpg"><span onclick="close_plan();">关闭</span>
    </div>
    <div class="cartList" id="cartList">
      <ul>
        <li>¥<input type="text" name="price" value="21.90"></li>
        <li><input type="button" name="minus" value="-" onclick="minus(0);">
          <input type="text" name="amount" value="1">
          <input type="button" name="plus" value="+" onclick="plus(0);"></li>
        <li>¥21.90</li>
        <li>
          <p onclick="collection();">移入收藏</p>
          <p onclick="del();">删除</p>
        </li>
      </ul>
      <ul>
        <li>¥<input type="text" name="price" value="24.00"></li>
        <li><input type="button" name="minus" value="-" onclick="minus(1);">
          <input type="text" name="amount" value="1">
          <input type="button" name="plus" value="+" onclick="plus(1);"></li>
        <li>¥24.00</li>
        <li>
          <p onclick="collection();">移入收藏</p>
          <p onclick="del();">删除</p>
        </li>
      </ul>
      <ol>
        <li id="totalPrice">¥45.9</li>
        <li><span onclick="accounts();">结 算</span></li>
      </ol>
    </div>
    <div></div>
  </div>
</body>
</html>
<script>
  function accounts(){
    var p1=document.getElementById('cartList').firstElementChild.children[2].firstChild.nodeValue;
    var p2=document.getElementById('cartList').children[1].children[2].firstChild.nodeValue;
    var totalPrice=document.getElementById('totalPrice').firstChild.nodeValue;
    var div_=document.getElementById('cartList').nextElementSibling;
    var str = '本次购买的商品如下：白岩松：白说：'+p1+'<br>岛上书店：'+p2+'<br>商品总计:'+totalPrice;
    div_.innerHTML = str;
  }
</script>
